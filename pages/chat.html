<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Seterah Bot | Chatbot</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="../js/script.js" defer></script> -->
    <script src="../js/script2.js" defer></script>
    <script src="../js/chat.js" defer></script>
    <script type="module" src="../js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-buttons">
            <button class="sidebar-btn" onclick="navigateTo('login.html')">Masuk / Daftar</button>   
        </div>
        <button class="sidebar-btn back-btn" onclick="navigateTo('../index.html')">Beranda</button>
        <button class="sidebar-btn logout-btn" button id="logoutButton" style="display: none;">Logout</button>
    </div>
    <div id="main">
        <span class="material-symbols-rounded" onclick="toggleSidebar()">menu</span>
    </div>
    <div class="chat-container"></div>
    <div class="typing-container">
        <div class="typing-content">
            <form id="chat" style="width: 1000px; margin: 0 auto; display: flex; align-items: center;">
                <div class="typing-textarea">
                    <textarea id="chat-input" spellcheck="false" placeholder="Silahkan ketik apa yang anda inginkan?"
                        required></textarea>
                    <span id="send-btn" class="material-symbols-rounded" type="submit">send</span>
                </div>
                <div class="typing-controls">
                    <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                    <span id="delete-btn" class="material-symbols-rounded">delete</span>
                    <span id="upload-btn" class="material-symbols-rounded">attach_file</span>
                    <input type="file" id="file-input" style="display:none;">
                    <span id="record-btn" class="material-symbols-rounded">mic</span>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="module" src="../js/chat.js"></script>
</html>
